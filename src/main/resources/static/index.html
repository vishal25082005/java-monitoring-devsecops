<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #020617;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #38bdf8;
        }

        .container {
            padding: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #020617;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
            text-align: center;
        }

        .card h2 {
            color: #38bdf8;
            margin-bottom: 10px;
        }

        .value {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #020617;
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    ðŸš€ System Monitoring Dashboard
</header>

<div class="container">

    <div class="card">
        <h2>CPU Cores</h2>
        <div class="value" id="cpu">--</div>
    </div>

    <div class="card">
        <h2>Free Memory (MB)</h2>
        <div class="value" id="freeMem">--</div>
    </div>

    <div class="card">
        <h2>Total Memory (MB)</h2>
        <div class="value" id="totalMem">--</div>
    </div>

    <div class="card">
        <h2>Operating System</h2>
        <div class="value" id="os">--</div>
    </div>

</div>

<footer>
    DevSecOps Monitoring App | Jenkins Â· Docker Â· SonarQube Â· Trivy
</footer>

<script>
    fetch('/api/metrics')
        .then(response => response.json())
        .then(data => {
            document.getElementById('cpu').innerText = data.processors;
            document.getElementById('freeMem').innerText = data.freeMemoryMB;
            document.getElementById('totalMem').innerText = data.totalMemoryMB;
            document.getElementById('os').innerText = data.os;
        })
        .catch(error => {
            console.error('Error fetching metrics:', error);
        });
</script>

</body>
</html>
